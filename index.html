<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie model async await firebase</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    
<header class="bg-dark text-white p-4 mb-4">
    <div class="row">
        <div class="col-6">
            <h3>Movie model task</h3>
        </div>
        <!-- <div class="col-6 text-right">
            <button class="btn btn-danger" id="showbtn">Add movie</button>
        </div> -->
    </div>
</header>


<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <form id="moviecard">
                        <div class="card-header">
                            <h2 class="m-0">Add movie details</h2>
                         </div>
                         <div class="card-body">
                            <div class="form-group">
                                 <label for="title">Title</label>
                                 <input type="text" class="form-control" id="title">
                            </div>
                            <div class="form-group">
                                 <label for="imgurl">Image Url</label>
                                 <input type="text" class="form-control" id="imgurl">
                            </div>
                            <div class="form-group">
                                 <label for="description">Description</label>
                                 <textarea id="description" rows="4" class="form-control"></textarea>
                            </div>
                            <div class="form-group">
                                 <label for="rating">Rating</label>
                                 <select id="rating" class="form-control" >
                                     <option value="rating">Select the rating</option>
                                     <option value="1">1</option>
                                     <option value="2">2</option>
                                     <option value="3">3</option>
                                     <option value="4">4</option>
                                     <option value="5">5</option>
                                 </select>
                            </div>
                            <div class="text-right">
                                 <button class="btn btn-outline-primary" type="submit" id="submitbtn">Add movie</button>
                                 <button class="btn btn-outline-primary d-none" type="button" id="updatebtn">Updated</button>
                            </div>
                         </div>
                    </form>
                </div>
            </div>

            <div id="moviecontainer" class="mt-4">
                <div class="card mb-4">
                    <!-- <div class="card">
                        <div class="card-header">
                            <h4 class="d-flex justify-content-between">Movie Title

                        </div>
                        <div class="card-body">
                            <img src="" alt="">
                            <p class="m-0 p-3">Description</p>
                        </div>
                        <div class="card-footer d-flex justify-content-between">
                            <button class="btn btn-primary">Edit</button>
                            <button class="btn btn-danger">Delete</button>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</div>






<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="./assets/js/app.js"></script>
